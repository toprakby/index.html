<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url("krem.webp");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .profile-card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 350px;
      width: 100%;
      z-index: 1;
    }

    .profile-image {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #d2b48c;
      cursor: pointer;
    }

    .name {
      font-size: 24px;
      font-weight: bold;
      margin-top: 15px;
    }

    .toggle-button {
      margin: 10px 0;
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      background-color: #d2b48c;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .about-me {
      margin-top: 20px;
      text-align: left;
      font-weight: bold;
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      margin-top: 8px;
      font-family: monospace;
      font-size: 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: none;
    }

    .left-menu {
      position: fixed;
      top: 250px;
      left: 250px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      z-index: 2;
    }

    .left-menu button {
      width: 140px;
      padding: 15px;
      padding-left: 15px;
      border: none;
      border-radius: 12px;
      background-color: #adc178;
      color: white;
      font-weight: bold;
      cursor: pointer;
      text-align: left;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: background-color 0.3s;
    }

    .left-menu button:hover {
      background-color: #8eaf5b;
    }

    .save-button {
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .save-button:hover {
      background-color: #3e8e41;
    }
  </style>
</head>
<body>

  <!-- Sol Menü -->
  <div class="left-menu">
    <button onclick="location.href='new-people.html'">New People</button>
    <button onclick="location.href='friends.html'">Friends</button>
    <button onclick="location.href='messages.html'">Messages</button>
  </div>

  <!-- Profil Kartı -->
  <div class="container">
    <div class="profile-card">
      <label for="profile-img">
        <img src="snake.png" alt="Profile" class="profile-image" id="profileImage" />
      </label>
      <input type="file" id="profile-img" style="display: none" onchange="changeImage(event)" />

      <div class="name" id="username">ahmet</div>

      <button class="toggle-button" onclick="toggleUsername()">Hide</button>

      <div class="about-me">About Me:</div>
      <textarea id="aboutText" placeholder="Write something about yourself..."></textarea>

      <button class="save-button" onclick="saveAbout()">Save</button>
    </div>
  </div>

  <script>
    const usernameElement = document.getElementById("username");
    const toggleButton = document.querySelector(".toggle-button");
    const aboutText = document.getElementById("aboutText");
    let isVisible = true;

    function toggleUsername() {
      isVisible = !isVisible;
      usernameElement.style.display = isVisible ? "block" : "none";
      toggleButton.textContent = isVisible ? "Hide" : "Show";
    }

    function changeImage(event) {
      const reader = new FileReader();
      reader.onload = function() {
        document.getElementById("profileImage").src = reader.result;
      }
      reader.readAsDataURL(event.target.files[0]);
    }

    function saveAbout() {
      const about = aboutText.value;
      localStorage.setItem("aboutMe", about);
      alert("Your information has been saved.");
    }

    window.onload = function() {
      const savedAbout = localStorage.getItem("aboutMe");
      if (savedAbout) {
        aboutText.value = savedAbout;
      }
    }
  </script>

</body>
</html>
